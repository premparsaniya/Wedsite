<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>FANTOM - Final</title>
    <meta content="" name="description" />
    <meta content="" name="keywords" />
    <!-- Favicons -->
    <link href="assets/img/Fantom-Logo-.svg" rel="icon" />
    <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon" />
    <!-- Google Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Vendor CSS Files -->
    <link
      href="assets/vendor/bootstrap/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="assets/vendor/bootstrap-icons/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link href="assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet" />
    <link href="assets/vendor/quill/quill.snow.css" rel="stylesheet" />
    <link href="assets/vendor/quill/quill.bubble.css" rel="stylesheet" />
    <link href="assets/vendor/remixicon/remixicon.css" rel="stylesheet" />
    <link href="assets/vendor/simple-datatables/style.css" rel="stylesheet" />
    <link href="assets/css/style.css" rel="stylesheet" />
    <link href="assets/css/fantom-style.css" rel="stylesheet" />
  </head>

  <body>
    <div class="login_bg">
      <img src="assets/img/Login_BG.svg" alt="BG" class="login_bg_img" />
      <div class="register_box">
        <div class="register_header">
          <span class="forgot_title">Register</span><br />
          <div class="d-flex align-items-center">
            <div class="register_active">1.</div>
            <div class="register_deactivate">2.</div>
          </div>
        </div>
        <div class="border-1"></div>
        <div class="register-input_space">
          <div class="d-flex justify-content-center align-items-center">
            <div class="input_flex" style="margin-right: 10px">
              <span class="input_label">First Name</span>
              <div class="d-flex align-items-center input_box">
                <img src="assets/img/Account_icon.svg" alt="Email" />
                <input
                  type="email"
                  placeholder="Enter First Name"
                  class="text-input"
                />
              </div>
            </div>
            <div class="input_flex" style="margin-left: 10px">
              <span class="input_label">Last Name</span>
              <div class="d-flex align-items-center input_box">
                <img src="assets/img/Account_icon.svg" alt="Email" />
                <input
                  type="email"
                  placeholder="Enter Last Name"
                  class="text-input"
                />
              </div>
            </div>
          </div>
          <div class="input_flex">
            <span class="input_label">Mobile Number</span>
            <div class="d-flex align-items-center input_box">
              <img src="assets/img/Account_icon.svg" alt="Email" />
              <input
                type="email"
                placeholder="Enter Mobile Number"
                class="text-input"
              />
            </div>
          </div>
          <div class="input_flex">
            <span class="input_label">Email Address</span>
            <div class="d-flex align-items-center input_box">
              <img src="assets/img/Email_icon.svg" alt="Email" />
              <input
                type="email"
                placeholder="Enter Email Address"
                class="text-input"
              />
            </div>
          </div>
          <div class="input_flex">
            <span class="input_label">Password</span>
            <div class="d-flex align-items-center input_box">
              <img src="assets/img/Password_icon.svg" alt="Email" />
              <input type="email" placeholder="Password" class="text-input" />
            </div>
          </div>
          <div>
            <span class="input_label">Please select your role</span>
            <div class="d-flex align-items-center flex-wrap mt-4 mb-3">
              <div
                class="d-flex align-items-center justify-content-between mb-3 mx-2 w-100"
              >
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" />
                  <label class="form-check-label" for="gridCheck1">
                    Distributor
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" />
                  <label class="form-check-label" for="gridCheck1">
                    Exhibitors
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" />
                  <label class="form-check-label" for="gridCheck1">
                    Programmers
                  </label>
                </div>
              </div>
              <div
                class="d-flex align-items-center justify-content-between mx-2 w-50"
              >
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" />
                  <label class="form-check-label" for="gridCheck1">
                    Labs
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" />
                  <label class="form-check-label" for="gridCheck1">
                    Cloning Agents
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="border-1"></div>
        <div class="register-input-space">
          <a href="register-step2.html">
            <button class="login-btn">Register</button></a
          >
        </div>
      </div>
    </div>
  </body>
</html>
