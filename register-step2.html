<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>FANTOM - Final</title>
    <meta content="" name="description" />
    <meta content="" name="keywords" />
    <!-- Favicons -->
    <link href="assets/img/Fantom-Logo-.svg" rel="icon" />
    <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon" />
    <!-- Google Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Vendor CSS Files -->
    <link
      href="assets/vendor/bootstrap/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="assets/vendor/bootstrap-icons/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link href="assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet" />
    <link href="assets/vendor/quill/quill.snow.css" rel="stylesheet" />
    <link href="assets/vendor/quill/quill.bubble.css" rel="stylesheet" />
    <link href="assets/vendor/remixicon/remixicon.css" rel="stylesheet" />
    <link href="assets/vendor/simple-datatables/style.css" rel="stylesheet" />
    <link href="assets/css/style.css" rel="stylesheet" />
    <link href="assets/css/fantom-style.css" rel="stylesheet" />
  </head>

  <body>
    <div class="login_bg">
      <img src="assets/img/Login_BG.svg" alt="BG" class="login_bg_img" />
      <div class="register_box">
        <div class="register_header">
          <span class="forgot_title">Register</span><br />
          <div class="d-flex align-items-center">
            <div class="register_deactivate">1.</div>
            <div class="register_active">2.</div>
          </div>
        </div>
        <div class="border-1"></div>
        <div class="register-input_space">
          <div class="input_flex">
            <span class="input_label">Company Name</span>
            <div class="d-flex align-items-center input_box">
              <img src="assets/img/Email_icon.svg" alt="Email" />
              <input
                type="email"
                placeholder="Enter Company Name"
                class="text-input"
              />
            </div>
          </div>
          <div class="d-flex justify-content-center align-items-center">
            <div class="input_flex" style="margin-right: 10px">
              <span class="input_label">Contact Person</span>
              <div class="d-flex align-items-center input_box">
                <img src="assets/img/Account_icon.svg" alt="Email" />
                <input
                  type="email"
                  placeholder="Enter Name"
                  class="text-input"
                />
              </div>
            </div>
            <div class="input_flex" style="margin-left: 10px">
              <span class="input_label">Contact Number</span>
              <div class="d-flex align-items-center input_box">
                <img src="assets/img/Phone_icon.svg" alt="Email" />
                <input
                  type="email"
                  placeholder="Enter Number"
                  class="text-input"
                />
              </div>
            </div>
          </div>
          <div class="d-flex justify-content-center align-items-center">
            <div class="input_flex" style="margin-right: 10px">
              <span class="input_label">Website</span>
              <div class="d-flex align-items-center input_box">
                <img src="assets/img/Website_icon.svg" alt="Email" />
                <input
                  type="email"
                  placeholder="Enter Website"
                  class="text-input"
                />
              </div>
            </div>
            <div class="input_flex" style="margin-left: 10px">
              <span class="input_label">City</span>
              <div class="d-flex align-items-center input_box">
                <img src="assets/img/City_icon.svg" alt="Email" />
                <input
                  type="email"
                  placeholder="Enter City"
                  class="text-input"
                />
              </div>
            </div>
          </div>
          <div class="d-flex justify-content-center align-items-center">
            <div class="input_flex" style="margin-right: 10px">
              <span class="input_label">State</span>
              <div class="d-flex align-items-center input_box">
                <img src="assets/img/State_icon.svg" alt="Email" />
                <input
                  type="email"
                  placeholder="Enter State"
                  class="text-input"
                />
              </div>
            </div>
            <div class="input_flex" style="margin-left: 10px">
              <span class="input_label">Country</span>
              <div class="d-flex align-items-center input_box">
                <img src="assets/img/Country_icon.svg" alt="Email" />
                <input
                  type="email"
                  placeholder="Enter Country"
                  class="text-input"
                />
              </div>
            </div>
          </div>
          <div class="input_flex" style="margin: 0px">
            <span class="input_label">Address</span>
            <div class="d-flex align-items-center input_box">
              <img src="assets/img/Address_icon.svg" alt="Email" />
              <input
                type="email"
                placeholder="Enter Address"
                class="text-input"
              />
            </div>
          </div>
        </div>
        <div class="border-1"></div>
        <div class="register-input-space">
          <a href="index.html">
            <button class="login-btn">Save Profile</button></a
          >
        </div>
      </div>
    </div>
  </body>
</html>
